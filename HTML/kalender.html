<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Kalender - Embed Google (Kohi Style)</title>
  <style>
    :root{
      --bg-gradient: linear-gradient(180deg,#ffffff,#cfe8ff);
      --card:#ffffff;
      --text:#1b3b73;
      --hover:#4a90e2;
      --primary-gradient: linear-gradient(90deg,#89bffc,#5f9eff);
    }

    *{box-sizing:border-box}

    body{
      margin:0;
      font-family:Inter,system-ui,-apple-system,"Segoe UI",Roboto,Arial;
      background: var(--bg-gradient);
      color: var(--text);
    }

    .wrap{
      max-width:1200px;
      margin:28px auto;
      padding:18px;
    }

    header{
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:12px;
      margin-bottom:14px;
    }

    header .title{display:flex;flex-direction:column}

    header h1{
      margin:0;
      font-size:22px;
      color: var(--text);
    }

    header p{
      margin:0;
      color:#666;
      font-size:13px;
    }

    .btn-back {
      display: inline-block;
      margin-bottom: 15px;
      padding: 10px 22px;
      background: var(--primary-gradient);
      color: #fff;
      border: none;
      border-radius: 12px;
      text-decoration: none;
      font-weight: 600;
      font-size: 16px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .btn-back:hover {
      opacity: 0.9;
      transform: translateY(-2px);
    }

    .card{
      background: var(--card);
      border-radius:12px;
      padding:10px;
      box-shadow:0 6px 20px rgba(75,43,191,0.06);
      border:1px solid rgba(0,0,0,0.03);
    }

    .iframe-wrap{
      position:relative;
      width:100%;
      padding-bottom:56.25%;
      height:0;
      overflow:hidden;
      border-radius:10px;
    }

    .iframe-wrap iframe{
      position:absolute;
      top:0;
      left:0;
      width:100%;
      height:100%;
      border:0;
    }

    @media (max-width:720px){
      .iframe-wrap{padding-bottom:80%} 
      header h1{font-size:18px}
    }
  </style>
</head>
<body>
  <div class="wrap">
    <header>
      <div class="title">
        <h1>Kalender Jadwal</h1>
        <p>Tampilan bulanan</p>
      </div>
    </header>

    <a href="index.html" class="btn-back">Kembali ke Beranda</a>

    <div class="card">
      <div class="iframe-wrap" id="iframeWrap">
        <iframe
          id="gcalFrame"
          src="https://calendar.google.com/calendar/embed?height=800&wkst=1&bgcolor=%23ffffff&ctz=Asia%2FJakarta&showTitle=0&showNav=1&showDate=1&showPrint=0&showTabs=0&showCalendars=0&showTz=0&mode=MONTH&src=radop08%40gmail.com&src=family13114401906460746322%40group.calendar.google.com&src=571c32fc329a494891fe2bec70d18169ea128cb782bd27653bbd0d76383630bb%40group.calendar.google.com&color=%23039be5&color=%23b39ddb&color=%23e67c73"
          style="border-radius:8px;"
          frameborder="0"
          scrolling="no"
          title="Google Calendar Embed">
        </iframe>
      </div>
    </div>
  </div>

  <script>
    function setDesktopHeight() {
      const w = window.innerWidth;
      const frame = document.getElementById('gcalFrame');
      if (w > 1000) frame.style.height = '680px';
      else if (w > 700) frame.style.height = '620px';
      else frame.style.height = '800px';
    }
    setDesktopHeight();
    window.addEventListener('resize', setDesktopHeight);
  </script>
</body>
</html>
