<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Kalender - SORA HANA</title>
  <link rel="icon" type="image/png" href="../FOTO/logo1.png">
  <link rel="stylesheet" href="/CSS/style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet">

  <style>
    #preloader {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: #ffffff;
    display: flex;
    align-items: center;
    justify-content: center;
    z-index: 9999;
    transition: opacity 0.5s ease, visibility 0.5s ease;
}
    #preloader.hidden {
    opacity: 0;
    visibility: hidden;
}

.loader-ring {
    position: relative;
    width: 120px;
    height: 120px;
    display: flex;
    align-items: center;
    justify-content: center;
}

.loader-ring img {
    max-width: 80%; 
    height: auto;
    z-index: 2;
    border-radius: 50%;
}

.loader-ring::before {
    content: "";
    position: absolute;
    top: 0; left: 0;
    width: 120px;  
    height: 120px;
    border: 4px solid #4a90e2;
    border-top: 4px solid transparent;
    border-radius: 50%;
    animation: spin 1.5s linear infinite;
    z-index: 1;
}

@keyframes spin {
    0% { transform: rotate(0deg); }
    100% { transform: rotate(360deg); }
}

    :root{
      --bg-gradient: linear-gradient(180deg,#ffffff,#cfe8ff);
      --card:#ffffff;
      --text:#1b3b73;
      --hover:#4a90e2;
      --primary-gradient: linear-gradient(90deg,#89bffc,#5f9eff);
    }

    *{box-sizing:border-box}

    body{
      margin:0;
      font-family:Inter,system-ui,-apple-system,"Segoe UI",Roboto,Arial;
      background: var(--bg-gradient);
      color: var(--text);
    }

    .wrap{
      max-width:1200px;
      margin:28px auto;
      padding:18px;
    }

    .header {
      position: sticky;
      top: 0;
      width: 100%;
      padding: 10px 30px;
      z-index: 10;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 15px;
      background: rgba(255, 255, 255, 0.6);
      backdrop-filter: blur(6px);
      transition: all 0.3s ease-in-out;
    }

    .header.scrolled {
      justify-content: flex-start;
      padding-left: 20px;
    }

    .logo img {
      height: 55px;
      transition: 0.3s ease;
    }

    .header.scrolled .logo img {
      height: 45px;
    }

    .idol-info h1{
      margin:0;
      font-size:20px;
      color: #1b3b73;
      transition: 0.3s ease;
      font-family: 'Playfair Display', serif;
    }

    .idol-info p{
      margin:2px 0 0 0;
      font-size:14px;
      color: #666;
      transition: 0.3s ease;
      font-family: 'Playfair Display', serif;
    }

    .header.scrolled .idol-info h1{
      font-size:18px;
    }

    .header.scrolled .idol-info p{
      font-size:12px;
    }

    .btn-back {
      display: inline-block;
      margin:20px 0;
      padding: 10px 22px;
      background: var(--primary-gradient);
      color: #fff;
      border: none;
      border-radius: 12px;
      text-decoration: none;
      font-weight: 600;
      font-size: 16px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .btn-back:hover {
      opacity: 0.9;
      transform: translateY(-2px);
    }

    .card{
      background: var(--card);
      border-radius:12px;
      padding:10px;
      box-shadow:0 6px 20px rgba(75,43,191,0.06);
      border:1px solid rgba(0,0,0,0.03);
    }

    .iframe-wrap{
      position: relative;
      width: 100%;
      height: 0;
      overflow: hidden;
      border-radius: 10px;
      padding-bottom: 90%; 
    }

    .iframe-wrap iframe{
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border: 0;
    }

    @media (min-width: 720px){
      .iframe-wrap{padding-bottom:70%} 
      .idol-info h1{font-size:22px;}
      .idol-info p{font-size:15px;}
    }

    @media (min-width: 1000px){
      .iframe-wrap{padding-bottom:65%}
      .idol-info h1{font-size:24px;}
      .idol-info p{font-size:16px;}
    }
  </style>
</head>
<body>
<div id="preloader">
    <div class="loader-ring">
        <img src="../FOTO/logo1.png" alt="Logo SORA HANA">
    </div>
</div>

  <div class="wrap">
    <header class="header">
      <a href="../index.html" class="logo">
        <img src="../FOTO/logo1.png" alt="Logo Idol">
      </a>
      <div class="idol-info">
        <h1>SORA HANA</h1>
        <p>Selamat datang di jadwal resmi idol favoritmu!</p>
      </div>
    </header>

    <a href="../index.html" class="btn-back">Kembali ke Beranda</a>

    <div class="card">
      <div class="iframe-wrap" id="iframeWrap">
        <iframe
          id="gcalFrame"
          src="https://calendar.google.com/calendar/embed?height=800&wkst=1&bgcolor=%23ffffff&ctz=Asia%2FJakarta&showTitle=0&showNav=1&showDate=1&showPrint=0&showTabs=0&showCalendars=0&showTz=0&mode=MONTH&src=radop08%40gmail.com&src=family13114401906460746322%40group.calendar.google.com&src=571c32fc329a494891fe2bec70d18169ea128cb782bd27653bbd0d76383630bb%40group.calendar.google.com&color=%23039be5&color=%23b39ddb&color=%23e67c73"
          style="border-radius:8px;"
          frameborder="0"
          scrolling="no"
          title="Google Calendar Embed">
        </iframe>
      </div>
    </div>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const header = document.querySelector(".header");
      const preloader = document.getElementById("preloader");

      if (!header) console.error("Elemen .header tidak ditemukan!");

      window.addEventListener("scroll", function () {
          if (header) {
              if (window.scrollY > 50) header.classList.add("scrolled");
              else header.classList.remove("scrolled");
          }
      });

      window.addEventListener("load", function () {
          if (preloader) {
              preloader.style.opacity = "0";
              setTimeout(() => { preloader.style.display = "none"; }, 500);
          }

          const iframe = document.getElementById('gcalFrame');
          const wrap = document.getElementById('iframeWrap');
          const w = window.innerWidth;

          if (w > 1000) iframe.style.height = '680px';
          else if (w > 720) iframe.style.height = '620px';
          else iframe.style.height = wrap.offsetWidth * 1.2 + 'px';
      });

      window.addEventListener('resize', function() {
          const iframe = document.getElementById('gcalFrame');
          const wrap = document.getElementById('iframeWrap');
          const w = window.innerWidth;

          if (w > 1000) iframe.style.height = '680px';
          else if (w > 720) iframe.style.height = '620px';
          else iframe.style.height = wrap.offsetWidth * 1.2 + 'px';
      });
    });
  </script>
</body>
</html>
